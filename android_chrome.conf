<?xml version="1.0" encoding="UTF-8"?>
<conf>
    <ip_version>IP</ip_version>
    <port>9000</port>
    <input_phrase>hallo, dies ist ein tipptest</input_phrase>
    <system>android</system>
    <windows>
        <start_package_ranges>
            <start_package_range>248-260</start_package_range>
            <start_package_range>400-420</start_package_range>
            <start_package_range>650-706</start_package_range>
        </start_package_ranges>
        <!-- For Desktop this window Finds the Post-package after the first keystroke -->
        <post_package_range>246-270</post_package_range>
        <followed_package_ranges>
            <followed_package_range>0-0</followed_package_range>
        </followed_package_ranges>
        <window_to_next_package>15</window_to_next_package>
    </windows>
    <fautly_stream_counter>7</fautly_stream_counter>
</conf>
