<?xml version="1.0" encoding="UTF-8"?>
<conf>
    <ip_version>IPv6</ip_version>
    <port>443</port>
    <input_phrase>hallo, dies ist ein tipptest</input_phrase>
    <system>desktop</system>
    <windows>
        <start_package_ranges>
            <start_package_range>350-220</start_package_range>
        </start_package_ranges>
        <!-- For Desktop this window Finds the Post-package after the first keystroke -->
        <post_package_range>270-210</post_package_range>
        <followed_package_ranges>
            <followed_package_range>280-200</followed_package_range>
        </followed_package_ranges>
        <window_to_next_package>25</window_to_next_package>
    </windows>
    <fautly_stream_counter>10</fautly_stream_counter>
</conf>
