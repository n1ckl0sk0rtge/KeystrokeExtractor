<?xml version="1.0" encoding="UTF-8"?>
<conf>
    <ip_version>IP</ip_version>
    <port>50000-60000</port>
    <input_phrase>hallo, dies ist ein test</input_phrase>
    <system>vpn</system>
    <windows>
        <start_package_ranges>
            <start_package_range>270-220</start_package_range>
        </start_package_ranges>
        <!-- For Desktop this window Finds the Post-package after the first keystroke -->
        <post_package_range>280-250</post_package_range>
        <followed_package_ranges>
            <followed_package_range>400-200</followed_package_range>
        </followed_package_ranges>
        <window_to_next_package>100</window_to_next_package>
    </windows>
    <fautly_stream_counter>10</fautly_stream_counter>
</conf>
